     [ngClass]="{'bg-[#0F172A]': isBG }">

    <a routerLink="/home" routerLinkActive="text-amber-500 text-medium"
       class="hover:text-white cursor-pointer">Home</a>
    <button [cdkMenuTriggerFor]="menu" class="cdk-standalone-trigger !p-0"><span class="pr-2">Services</span>

    <ng-template #menu>
      <div class="cdk-menu " cdkMenu>
        <button routerLink="/arch-viz" class="cdk-menu-item text-slate-300 text-sm" cdkMenuItem>Arch-viz</button>
        <button routerLink="/web-design" class="cdk-menu-item text-slate-300 text-sm" cdkMenuItem>Web design</button>
        <button routerLink="/marketing" class="cdk-menu-item text-slate-300 text-sm" cdkMenuItem>Marketing</button>
      </div>
    </ng-template>
    <a routerLink="/arch-viz-pricing" routerLinkActive="text-amber-500 text-medium"
       class="hover:text-white cursor-pointer">Pricing</a>
    <a routerLink="/about-us" routerLinkActive="text-amber-500 text-medium"
       class="hover:text-white cursor-pointer">About Us</a>

    <a routerLink="/contact-us"
       class="h-10 px-5 py-2.5 sm:ml-12 bg-amber-500 rounded-3xl text-sm text-white font-medium">CONTACT US</a>
  </nav>
</div>
